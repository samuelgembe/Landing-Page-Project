<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Project</title>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <p header__logo>Header Logo</p>

                    <li class="header__nav-item"><a href="#">header link one</a></li>
                    <li class="header__nav-item"><a href="#">header link two</a></li>
                    <li class="header__nav-item"><a href="#">header link three</a></li>
                </ul>
            </nav>

         <section class="hero">
            <div class="hero__body">
                <h1 class="hero__title">This website is awesome</h1>
                <p class="hero__body-text">This website has some subtext that goes here under the main title.
                    It's a smaller font and the color is lower contrast
                </p>

            </div>
            <img src="https://images.pexels.com/photos/714898/pexels-photo-714898.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="hero__image">
         </section>
         <!-- Section 2 -->
          <main>
            <section class="section2">
                <div class="section2__body">
                    <h3 class="section2__title">Some random information</h3>
                    <div class="cards">

                        </div>
                        <div class="cards__info">

                        </div>
                        <div class="cards__info">

                        </div>
                        <div class="cards__info">

                        </div>
                    </div>
                </div>
            </section>

</body>
</html>
